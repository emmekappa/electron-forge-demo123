language: node_js
node_js: "6"
os:
- linux
- osx
dist: xenial
osx_image: xcode8.3

cache:
  npm: true
  directories:
  - $HOME/.cache/electron

addons:
  apt:
    packages:
    - fakeroot

install:
- npm install
- npm update

script:
- if test -z "$TRAVIS_TAG"; then npm run make; fi
after_success: if test -n "$TRAVIS_TAG"; then npm run publish; fi
