name: Build

on:
  push:
    branches:
      - forge6
      - master
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

jobs:
  bundle:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn
      - name: Bundle app
        run: yarn package
        env:
          DEBUG: electron-installer-snap:snapcraft
      - name: Save bundled app
        uses: actions/upload-artifact@v1
        with:
          name: bundled-app-${{ matrix.os }}
          path: out
  installers:
    needs: bundle
    runs-on: ${{ matrix.distributable.os }}
    strategy:
      matrix:
        distributable:
          - os: windows-latest
            maker: zip
          - os: macOS-latest
            maker: zip
          - os: ubuntu-latest
            maker: zip
          - os: ubuntu-latest
            maker: snap
    steps:
      - uses: actions/checkout@v2
      - name: Load bundled app
        uses: actions/download-artifact@v1
        with:
          name: bundled-app-${{ matrix.distributable.os }}
      - name: Dependency setup
        run: ci/install_snap_dependencies.sh
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn
      - name: Create distributables
        run: ci/make-distributable.sh
        env:
          DEBUG: electron-installer-snap:snapcraft
          MAKER: ${{ matrix.distributable.maker }}
